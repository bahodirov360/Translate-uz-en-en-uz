</head>
<body>
    <div class="container">
        <form class="inputt" method="post">
            <input name="sura" class="suraaa" type="text" placeholder="What word do you need? (Look up the English word!)">
            <input class="submit" type="submit" value="Send">
        </form>
        <div class="borderr">
            {% if enggg %}
                <table>
                    {% for d in enggg %}

                            <td style="width: 500px">{{d.inglizcha}}</td>
                            <td>{{d.uzbekcha}}</td>
                          </tr>
                    {% endfor %}
                </table>
            {% endif %}
        </div>
    </div>
    <script src="../static/main.js"></script>
</body>
</html>
